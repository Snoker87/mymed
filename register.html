<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="/register/patient/" method="post">
        {% csrf_token %}
        <img class="mb-4" src="https://cdn-icons.flaticon.com/png/512/2785/premium/2785482.png?token=exp=1655966966~hmac=126eeb48c4578b9a0b543e05fd2bb4b8" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 fw-normal">انت في ايد امينه</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" name="name" id="floatingInput" placeholder="احمد محمد السلمي" required>
          <label for="floatingInput">الاسم كامل رباعي</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">البريد الالكتروني</label>
        </div>
        <div class="form-floating">
            <input type="numbrt" class="form-control" name="NationalID" id="floatingInput" placeholder="1111111111" required>
            <label for="floatingInput">رقم الهوية / الاقامة</label>
          </div>
          <div class="form-floating">
            <input type="numbrt" class="form-control" name="age" id="floatingInput" placeholder="احمد محمد السلمي" required>
            <label for="floatingInput">العمر</label>
          </div>

        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">كلمة المرور</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">تسجيل حساب جديد</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    
    

      </body>
        </html>
